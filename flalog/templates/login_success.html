<!DOCTYPE html>
<html>
    <head>
        <title>ログイン後画面</title>
        <style>
            .app{
                width: 20em;
                padding: 1em;
                margin-left: auto;
                margin-right: auto;
                border: 1px solid;
            }
            label{
                margin-right: 1em;
            }
        </style>

    </head>
    <body>
        <h1>{{id}}としてログイン中です</h1>
        <div class="app">
            <form action="logout" method="post">
                <p>
                    ログアウトするとログイン画面に戻ります。再びログインしないとこの画面には入れません。
                </p>
                <p>
                        <input type="submit" value="すぐにログアウトする">
                </p>
                <p>
                    ログアウトせずにログイン画面へ戻ります。ログインせずにこの画面に戻れます。
                </p>
                <p>
                    <a href="/login_gamen">ログアウトせずに戻る</a>
                </p>
            </form>
        </div>
    </body>
</html>
